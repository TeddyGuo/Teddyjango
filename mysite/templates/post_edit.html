{% extends 'base.html' %}

{% block content %}
<h1>New post</h1>
<form method="POST" class="post-form">{% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        <pre>{{ field.label_tag}} {{ field }}</pre>
    {% endfor %}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
{% endblock %}
